<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Track</title>
    <link rel="icon" href="./images/fav.ico">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <header class="fixed-top caixa-header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="titulo" href="./dashboard.html">Heath Track</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link small-text" href="peso.html">pesos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link small-text" href="exercicio.html">exercícios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link small-text" href="alimentacao.html">alimentação</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link small-text" href="conta.html">conta <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </nav>
          <div class="subtitulo">
            <span>conta</span>
          </div>
    </header>
    <main>
        <section class="caixa-central-contato">
            <form id="formulario-contato" method="POST" action="dashboard.html">
                <label for="nome" class="label-padrao">nome</label>
                <input type="text" id="nome" class="input-padrao">
                <label for="dt_nasc" class="label-padrao">data de nascimento</label>
                <input type="date" id="dt_nasc" class="input-padrao">
                <label for="altura" class="label-padrao">altura</label>
                <input type="number" id="altura" class="input-padrao">
                <label for="email" class="label-padrao">email</label>
                <input type="email" id="email" class="input-padrao">
                <label for="login" class="label-padrao">login</label>
                <input type="text" id="login" class="input-padrao">
                <label for="senha" class="label-padrao">senha</label>
                <input type="password" id="senha" class="input-padrao">
                <label for="check-senha" class="label-padrao">confirmar senha</label>
                <input type="password" id="check-senha" class="input-padrao">
                <div class="center">
                    <button type="submit" class="btn btn-primary">salvar</button>
              </div>
            </form>
        </section>
    </main>
    <footer class="rodape">
        <p class="texto-rodape">Aluno: Rafael Pereira de Aguiar - Ano: 2021</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
