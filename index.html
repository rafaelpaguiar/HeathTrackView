<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Track</title>
    <link rel="icon" href="./images/fav.ico">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <header class="fixed-top caixa-header">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="titulo" href="#">Heath Track</a>
        </nav>
    </header>
    <main class="center">
        <section class="caixa-central">
            
            <form id="formulario-index" method="POST" action="dashboard.html">
                <img src="./images/undraw_workout_gcgu.svg" class="entry-img">
                <label for="usuario" class="label-padrao">usuário</label>
                <input type="text" id="usuario" class="input-padrao">
                <label for="senha" class="label-padrao">senha</label>
                <input type="password" id="senha" class="input-padrao">
                <div class="btn-div">
                    <button type="button" class="btn btn-primary btn-customized" onClick="window.location.href='dashboard.html'">Entrar</button>
                </div>
                <p class="txt-invite">
                    Não é membro? <a href="conta.html" class="sign-in">Cadastre-se</a>
                </p>
            </form>
        </section>
        
    </main>
    <footer class="rodape">
        <p class="texto-rodape">Aluno: Rafael Pereira de Aguiar - Ano: 2021</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
